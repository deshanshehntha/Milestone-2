services:
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_DISK_THRESHOLD_PERCENTAGE=95
    volumes:
      - /data/minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/minio/health/ready > /dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  setup-minio:
    build:
      context: ./minio
      dockerfile: Dockerfile
    container_name: setup-minio
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    volumes:
      - /data/downloaded_models:/downloaded_models
    restart: "no"

  qwen-3b:
    build:
      context: ./models/server
      dockerfile: Dockerfile
    container_name: qwen-3b
    expose:
      - "50051"
    environment:
      - MODEL_NAME=qwen-3b
      - MODEL_ID=Qwen/Qwen2.5-3B-Instruct
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    depends_on:
      setup-minio:
        condition: service_completed_successfully




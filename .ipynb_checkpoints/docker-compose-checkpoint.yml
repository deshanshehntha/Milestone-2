  qwen-1.5b:
    build:
      context: ./models/server
      dockerfile: Dockerfile
    container_name: qwen-1.5b
    expose:
      - "50051"
    environment:
      - MODEL_NAME=qwen-1.5b
      - MODEL_ID=Qwen/Qwen2.5-1.5B-Instruct
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    depends_on:
      setup-minio:
        condition: service_completed_successfully

  router:
    build:
      context: ./router
      dockerfile: Dockerfile
    container_name: qa-router
    ports:
      - "50050:50050"
    environment:
      BACKENDS_qwen-3b: "qwen-3b:50051"
      # BACKENDS_llama-3.2-3b: "llama-3.2-3b:50051"
      BACKENDS_qwen-1.5b: "qwen-1.5b:50051"
    depends_on:
      - qwen-3b
      # - llama-3.2-3b
      - qwen-1.5b

  evaluate-pipeline:
    build:
      context: .
      dockerfile: evaluate/Dockerfile
    container_name: evaluate-pipeline
    depends_on:
      - router
    environment:
      - ROUTER_ADDR=qa-router:50050
    volumes:
      - /data/results:/data/results
      - /data/chromadb:/chromadb
      - /data/hotpotqa.csv:/data/hotpotqa.csv
